persistence:
  enabled: true

logstashConfig:
  logstash.yml: |
    http.host: 0.0.0.0
    xpack.monitoring.enabled: false
    
logstashPipeline:
  uptime.conf: |
    input { 
      beats {
        port => 5044
      }
    }

    filter {
      json {
        source => "message"
      }
    }
    
    output { 
      elasticsearch { hosts => ["http://elasticsearch-master:9200"] } 
    }

resources:
  requests:
    cpu: 25m # default 100m
    memory: 500Mi # default 1536Mi
  limits:
    cpu: 25m # default 1000m
    memory: 500Mi # default 1536Mi
